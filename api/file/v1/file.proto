syntax = "proto3";

package api.file.v1;

option go_package = "filesharer/api/file/v1;v1";
option java_multiple_files = true;
option java_package = "api.file.v1";

service File {
  rpc ListByHostname (ListFileRequest) returns (ListFileReply);
  rpc GetDetailByHostname (ListFileRequest) returns (ListFileReply);
  rpc DownloadByHostname (ListFileRequest) returns (ListFileReply);
  rpc DownloadDirByHostname (ListFileRequest) returns (ListFileReply);
  rpc ListNode (ListFileRequest) returns (ListFileReply);

}

message CreateFileRequest {}
message CreateFileReply {}

message UpdateFileRequest {}
message UpdateFileReply {}

message DeleteFileRequest {}
message DeleteFileReply {}

message GetFileRequest {}
message GetFileReply {}

message ListFileRequest {}
message ListFileReply {}